<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" value="width=device-width, initial-scale=1.0" />
    <title>&nbsp;</title>
    <link rel="stylesheet" href="./main.css" />
    <style>
    body {
      margin: 0;
      padding: 4em 0 0 0;
    }

    body > * {
      margin-left: auto;
      margin-right: auto;
      font-family: sans-serif;
      width: 14cm;
    }
    </style>
  </head>
  <body onload="setTimeout(() => {document.body.className='active'}, 10);">
    <div style="--size: 6cm; --bg: #d9a282;">
      <div class="bubble-jauge" style="--value: 25" id="25"><span class="bg"></span><span class="text">25%</span></div>
      <div class="bubble-jauge" style="--value: 50" id="50"><span class="bg"></span><span class="text">50%</span></div>
      <div class="bubble-jauge" style="--value: 75" id="75"><span class="bg"></span><span class="text">75%</span></div>
      <div class="bubble-jauge" style="--value: 100" id="100"><span class="bg"></span><span class="text">100%</span></div>
    </div>
  </body>
</html>
